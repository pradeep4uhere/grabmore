<div id="page-wrapper">
<div role="alert" class="alert alert-{{class}}">
  <strong>{{message}}</strong>
</div>
<div class="panel-body panel-body-inputin">
<form role="form" class="form-horizontal">
  <div class="form-group">
    <label class="col-md-2 control-label">First Name</label>
    <div class="col-md-8">
      <div class="input-group in-grp1">             
        
        <input type="text" class="form-control1" placeholder="first Name" id="firstname" name="firstname" ng-model="vendors.fname">
      </div>
    </div>
    <div class="clearfix"> </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Last Name</label>
    <div class="col-md-8">
      <div class="input-group in-grp1">
        <input type="text" class="form-control1" id="lastname" name="lastname" placeholder="Last Name" ng-model="vendors.lname">
      </div>
    </div>
    <div class="clearfix"> </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Company Name</label>
    <div class="col-md-8">
      <div class="input-group in-grp1">
        <input type="text" class="form-control1" id="companyname" name="companyname" placeholder="Your Company Name" ng-model="vendors.company_name">
      </div>
    </div>
    <div class="clearfix"> </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Address</label>
    <div class="col-md-8">
      <div class="input-group in-grp1">
        <input type="text" class="form-control1" id="address" name="companyname" placeholder="Address" ng-model="vendors.address">
      </div>
    </div>
    <div class="clearfix"> </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Pincode</label>
    <div class="col-md-8">
      <div class="input-group in-grp1">
        <input type="text" class="form-control1" id="Pincode" name="Pincode" placeholder="Pincode" ng-model="vendors.pincode">
      </div>
    </div>
    <div class="clearfix"> </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Email Address</label>
    <div class="col-md-8">
      <div class="input-group input-icon right in-grp1">
        <span class="input-group-addon">
          <i class="fa fa-envelope-o"></i>
        </span>
        <input id="emailaddress" class="form-control1" type="text" placeholder="Email Address" name="emailaddress" ng-model="vendors.email_address">
      </div>
    </div>
    <div class="col-sm-2 jlkdfj1">
      <p class="help-block"></p>
    </div>
    <div class="clearfix"> </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Phone Number</label>
    <div class="col-md-8">
      <div class="input-group input-icon right in-grp1">
        <span class="input-group-addon">
          <i class="fa fa-phone"></i>
        </span>
        <input type="text" class="form-control1" placeholder="Phone Number" id="phonenumber" ng-model="vendors.phone_number">
      </div>
    </div>
    <div class="col-sm-2 jlkdfj1">
      <p class="help-block"></p>
    </div>
    <div class="clearfix"> </div>

  </div>
  <div class="panel-footer">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <button class="btn-success btn" id="sbtn">Submit</button>
      <button class="btn-success btn">Cancel</button>
    </div>
  </div>
  </div>
</form>
</div>
</div>
