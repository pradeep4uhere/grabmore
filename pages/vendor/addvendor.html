<div id="page-wrapper">
<div role="alert" class="alert alert-{{class}}">
  <strong>{{message}}</strong>
</div>
<div class="panel-body panel-body-inputin">
<div class="panel-heading">
<h4>Add New Company</h4>
<div class="panel-ctrls" data-actions-container="" data-action-collapse="{&quot;target&quot;: &quot;.panel-body&quot;}"><span class="button-icon has-bg"><i class="ti ti-angle-down"></i></span></div>
</div>
<form role="form" class="form-horizontal">
  <div class="form-group">
    <label class="col-md-2 control-label">Company Name</label>
    <div class="col-md-8">
      <div class="input-group in-grp1">             
        
        <input type="text" class="form-control1" placeholder="Company Name" id="companyName" name="companyName" ng-model="vendors.companyName">
      </div>
    </div>
    <div class="clearfix"> </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Address</label>
    <div class="col-md-8">
      <div class="input-group in-grp1">
        <input type="text" class="form-control1" id="comapnyAdress" name="comapnyAdress" placeholder="comapny adress" ng-model="vendors.comapnyAdress">
      </div>
    </div>
    <div class="clearfix"> </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Country</label>
    <div class="col-md-8">
      <div class="input-group in-grp1">
        <input type="text" class="form-control1" id="Country" name="Country" placeholder="Country" ng-model="vendors.Country">
      </div>
    </div>
    <div class="clearfix"> </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Pincode</label>
    <div class="col-md-8">
      <div class="input-group in-grp1">
        <input type="text" class="form-control1" id="zipNo" name="zipNo" placeholder="zipNo" ng-model="vendors.zipNo">
      </div>
    </div>
    <div class="clearfix"> </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Email Address</label>
    <div class="col-md-8">
      <div class="input-group input-icon right in-grp1">
        <span class="input-group-addon">
          <i class="fa fa-envelope-o"></i>
        </span>
        <input id="companyEmailIds" class="form-control1" type="text" placeholder="Email Address" name="companyEmailIds" ng-model="vendors.companyEmailIds">
      </div>
    </div>
    <div class="col-sm-2 jlkdfj1">
      <p class="help-block"></p>
    </div>
    <div class="clearfix"> </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Phone Number</label>
    <div class="col-md-8">
      <div class="input-group input-icon right in-grp1">
        <span class="input-group-addon">
          <i class="fa fa-phone"></i>
        </span>
        <input type="text" class="form-control1" placeholder="Phone Number" id="cellNo" ng-model="vendors.cellNo">
      </div>
    </div>
    <div class="col-sm-2 jlkdfj1">
      <p class="help-block"></p>
    </div>
    <div class="clearfix"> </div>

  </div>
  <div class="panel-footer">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <button class="btn-success btn" id="sbtn">Submit</button>
      <button class="btn-success btn">Cancel</button>
    </div>
  </div>
  </div>
</form>
</div>
</div>
