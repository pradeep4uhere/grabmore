<div id="page-wrapper">
<div role="alert" class="alert alert-{{class}}">
  <strong>{{message}}</strong>
</div>
<div class="panel-body panel-body-inputin">
<form role="form" class="form-horizontal">
  <div class="form-group">
    <label class="col-md-2 control-label">Company Name</label>
    <div class="col-md-8">
      <div class="input-group in-grp1">             
        <input type="hidden" name="vendors.PKCompanyRefNo" ng-model="vendors.PKCompanyRefNo"></input>
        <input type="text" class="form-control1" placeholder="company name"  name="companyName" ng-model="vendors.companyName">
      </div>
    </div>
    <div class="clearfix"> </div>
  </div>
  
  

  <div class="form-group">
    <label class="col-md-2 control-label">First Name</label>
    <div class="col-md-8">
      <div class="input-group input-icon right in-grp1">
        <input id="fname" class="form-control1" type="text" placeholder="First Name" name="fname" ng-model="vendors.fname">
      </div>
    </div>
    <div class="col-sm-2 jlkdfj1">
      <p class="help-block"></p>
    </div>
    <div class="clearfix"> </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Last Name</label>
    <div class="col-md-8">
      <div class="input-group input-icon right in-grp1">
        <input id="lname" class="form-control1" type="text" placeholder="Last Name" name="lname" ng-model="vendors.lname">
      </div>
    </div>
    <div class="col-sm-2 jlkdfj1">
      <p class="help-block"></p>
    </div>
    <div class="clearfix"> </div>
  </div>

   <div class="form-group">
    <label class="col-md-2 control-label">Email Address | Username</label>
    <div class="col-md-8">
      <div class="input-group input-icon right in-grp1">
        <span class="input-group-addon">
          <i class="fa fa-envelope-o"></i>
        </span>
        <input id="companyEmailIds" class="form-control1" type="text" placeholder="Email Address" name="companyEmailIds" ng-model="vendors.companyEmailIds">
      </div>
    </div>
    <div class="col-sm-2 jlkdfj1">
      <p class="help-block"></p>
    </div>
    <div class="clearfix"> </div>
  </div>



  <div class="form-group">
    <label class="col-md-2 control-label">Phone Number</label>
    <div class="col-md-8">
      <div class="input-group input-icon right in-grp1">
        <span class="input-group-addon">
          <i class="fa fa-phone"></i>
        </span>
        <input type="text" class="form-control1" placeholder="Phone Number" id="cellNo" name="cellNo" ng-model="vendors.mobile">
      </div>
    </div>
    <div class="col-sm-2 jlkdfj1">
      <p class="help-block"></p>
    </div>
    <div class="clearfix"> </div>

  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Address</label>
    <div class="col-md-8">
      <div class="input-group in-grp1">
        <input type="text" class="form-control1" id="comapnyAdress" name="comapnyAdress" placeholder="Address" ng-model="vendors.comapnyAdress">
      </div>
    </div>
    <div class="clearfix"> </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Pincode</label>
    <div class="col-md-8">
      <div class="input-group in-grp1">
        <input type="text" class="form-control1" id="zipNo" name="zipNo" placeholder="Pincode" ng-model="vendors.pincode">
      </div>
    </div>
    <div class="clearfix"> </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Active</label>
    <div class="col-md-8">
      <div class="input-group in-grp1">
        <select name="compIsActive" ng-model="vendors.compIsActive" class="form-control1">
          <option value="1">Active</option>
          <option value="0">In-Active</option>
        </select>
      </div>
    </div>
    <div class="clearfix"> </div>
  </div>
  <div class="panel-footer">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <button class="btn-success btn" id="sbtn">Submit</button>
      <button class="btn-success btn" id="cnlBtn">Cancel</button>
    </div>
  </div>
  </div>
</form>
</div>
</div>
