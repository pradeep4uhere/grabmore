<div id="page-wrapper">
  <div class="graphs">
    
     
      <div class="panel panel-warning" data-widget="{&quot;draggable&quot;: &quot;false&quot;}" data-widget-static="">
        <div class="panel-heading">
          <h2>Client List</h2>
          <div class="panel-ctrls" data-actions-container="" data-action-collapse="{&quot;target&quot;: &quot;.panel-body&quot;}"><span class="button-icon has-bg"><i class="ti ti-angle-down"></i></span></div>
        </div>
        <div class="panel-body no-padding" style="display: block;">
          <table class="table table-striped">
            <thead>
              <tr class="success">
                <th>#</th>
                <th>Name</th>
                <th>Address</th>
                <th>Zipcode</th>
                <th>Email Address</th>
                <th>Phone Number</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in itemlist | orderBy:'-PKCompanyRefNo'">
                <td>{{item.id}}</td>
                <td>{{item.first_name}}&nbsp;{{item.last_name}}</td>
                <td>{{item.email_address}}</td>
                <td>{{item.address}}</td>
                <td>{{item.pincode}}</td>
                <td>{{item.mobile}}</td>
                <td><div class="btn-group m-r-sm mail-hidden-options" style="display: inline-block;">
                  <div class="btn-group">
                    <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class=" fa fa-cog icon_8"></i> <span class="caret"></span></a>
                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                      <li><a href="#/viewprofile/:id={{item.id}}"><i class="fa fa-user"></i>  Profile</a></li>
                      <li><a href="#/status/id={{item.id}}"><i class=" fa fa-cog icon_8"></i> Active</a></li>
                      <li class="divider"></li>
                      <li><a href="#/editclient/{{item.supplier_id}}/{{item.vendor_id}}/{{item.id}}"> <i class="fa fa-pencil-square-o icon_9"></i> Edit Profile</a></li>
                    </ul>
                  </div>
                </div>
                </td>
              </tr>
              <tr ng-show="showVal">
                <td colspan="7">
                  <div role="alert" class="alert alert-{{class}}">
                    <center><strong>{{message}}</strong></center>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
