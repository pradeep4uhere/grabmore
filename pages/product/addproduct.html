<div id="page-wrapper">
<div role="alert" class="alert alert-{{class}}">
  <strong></strong>
</div>
<div class="panel-body panel-body-inputin">
<div class="panel-heading">
<h4>Add New Product</h4>
<div class="panel-ctrls" data-actions-container="" data-action-collapse="{&quot;target&quot;: &quot;.panel-body&quot;}"><span class="button-icon has-bg"><i class="ti ti-angle-down"></i></span></div>
</div>
<form role="form" class="form-horizontal">
  <div class="form-group">
    <label class="col-md-2 control-label">Category</label>
    <div class="col-md-8">
      <div class="input-group in-grp1">
        <select name="status" ng-model="product.catID" class="form-control1">
          <option value="" selected="selected">Choose Category</option>
          <option value="{{cat.id}}" ng-repeat="cat in catlist">{{cat.title}}</option>
        </select>
      </div>
    </div>
    <div class="clearfix"> </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Select Unit</label>
    <div class="col-md-8">
      <div class="input-group in-grp1">
        <select name="status" ng-model="product.unitID" class="form-control1" tabindex="1">
          <option value="" selected="selected">Choose Unit Type</option>
          <option value="{{unit.id}}" ng-repeat="unit in unitlist">{{unit.title}}</option>
        </select>
      </div>
    </div>
    <div class="clearfix"> </div>
  </div>


  <div class="form-group">
    <label class="col-md-2 control-label">Product Name</label>
    <div class="col-md-8">
      <div class="input-group in-grp1">             
        
        <input type="hidden" class="form-control1"  id="vendor_id" name="vendor_id" ng-model="product.vendorId">
        <input type="hidden" class="form-control1"  id="id" name="id" ng-model="product.id" value="0">
        <input type="text" class="form-control1" placeholder="Name" id="name" name="name" ng-model="product.name" tabindex="2">
      </div>
    </div>
    <div class="clearfix"> </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Product Description</label>
    <div class="col-md-8">
      <div class="input-group in-grp1">             
        <input type="text" class="form-control1" placeholder="Product Description" id="description" name="description" ng-model="product.description" tabindex="3">
      </div>
    </div>
    <div class="clearfix"> </div>
  </div>

   <div class="form-group">
    <label class="col-md-2 control-label">Product SKU</label>
    <div class="col-md-8">
      <div class="input-group in-grp1">             
        <input type="text" class="form-control1" placeholder="Product SKU Code" id="sku" name="sku" ng-model="product.sku" tabindex="4">
      </div>
    </div>
    <div class="clearfix"> </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Capacity</label>
    <div class="col-md-8">
    <div class="input-group input-icon right in-grp1">
        <span class="input-group-addon">
          <i class="fa fa-battery-2"></i>
        </span>
        <input type="text" class="form-control1" id="capacity" name="capacity" placeholder="capacity" ng-model="product.capacity" tabindex="5">
      </div>

      
    </div>
    <div class="clearfix"> </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Price</label>
    <div class="col-md-8">
    <div class="input-group input-icon right in-grp1">
        <span class="input-group-addon">
          <i class="fa fa-rupee"></i>
        </span>
        <input type="text" class="form-control1" placeholder="Price" id="price" name="price" ng-model="product.price" tabindex="6">
      </div>
    </div>
    <div class="clearfix"> </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Active</label>
    <div class="col-md-8">
      <div class="input-group in-grp1">
        <select name="status" ng-model="product.status" class="form-control1" tabindex="7">
          <option value="1" selected="selected">Active</option>
          <option value="0">In-Active</option>
        </select>
      </div>
    </div>
    <div class="clearfix"> </div>
  </div>

  <div class="panel-footer">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <button class="btn-success btn" id="sbtn">Submit</button>
      <button class="btn-success btn" id="cntBtn">Cancel</button>
    </div>
  </div>
  </div>
</form>
</div>
</div>
